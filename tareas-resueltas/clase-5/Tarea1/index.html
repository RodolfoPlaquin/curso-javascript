<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Document</title>

<body>
    <div class="contenedor"> 
        <h1>Calcular salario mensual con el salario anual</h1>
        <form id="formulario-salario">
            <input type="text" pattern="[0-9]*" id="salario-anual" placeholder="Ingresar salario anual">
            <input type="text" disabled id="salario-mensual">
            <button id="boton-calcular-salario">Calcular</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
