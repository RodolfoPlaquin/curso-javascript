<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de tiempos de videos</title>
</head>
<body>
    <form>
        <label>Cantidad de videos :</label>
        <input type="number" id="cantidad-videos">
        <button id="crear-formulario">Crear Formulario</button>

        <div id="generar-formulario"></div>
        <button id="calcular-tiempo-total">Calcular</button>  
        <div id="tiempo-total"></div>
        <button id="limpiar-formulario">Limpiar</button>        
    </form>

    <script src="script.js"></script>
</body>
</html>
