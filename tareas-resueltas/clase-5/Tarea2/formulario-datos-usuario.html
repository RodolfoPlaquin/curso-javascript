<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:opsz@8..144&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo-saludo">Bienvenido!</h1>
        <form id="formulario-usuario">
            <input type="text" id="primer-nombre-usuario" placeholder="Ingresar primer nombre">
            <div id="advertencia-primer-nombre"></div>
            <input type="text" id="segundo-nombre-usuario" placeholder="Ingresar segundo nombre">
            <div id="advertencia-segundo-nombre"></div>
            <input type="text" id="apellidos-usuario" placeholder="Ingresar apellido/s">
            <div id="advertencia-apellido"></div>
            <input type="text" id="edad-usuario" placeholder="Ingresar edad"> 
            <div id="advertencia-edad"></div>
            <button id="enviar-datos-usuario">Enviar</button>
        </form>
        <div id="mostrar-datos"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
